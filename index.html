<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Dr. Norman Borlaun Tribute Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>

      <div id="img-div">
        <img
          src="https://www.nobelprize.org/images/borlaug-13223-portrait-medium.jpg"
          id="image"
        />
        <p id="img-caption">This is Norman Borlaug!</p>
      </div>

      <h2>Here's a time line of Dr. Borlaug's life:</h2>

      <div id="tribute-info">
        <ul>
          <li>
            1914 - Born in Cresco, Iowa
          </li>
          <li>
            1933 - Leaves his family's farm to attend the University of
            Minnesota, thanks to a Depression era program known as the "National
            Youth Administration"
          </li>
        </ul>
      </div>
    </div>
